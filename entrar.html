<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Academy Shop </title>
    <link rel="shortcut icon" href="IMG/IconAcademyShop.png" type="image/x-icon">
</head>

<body>
  <header>
      <h1 align="left"><i>Academy Shop</i></h1>
      <img src="IMG/IconAcademyShop.png" width="100" height="100">
      <hr>
      <form method="post" action="index.html">
          <fieldset>
              <h2 align="center">
                  <legend>Entrar</legend>
                  <br>
                  <label>Nome</label>
                  <input type="text" name="Usuário" required>
                  <br>
                  <label>E-mail</label>
                  <input type="email" name="E-mail" required>
                  <br>
                  <label>Senha</label>
                  <input type="password" name="Senha" required>
              </h2>
          </fieldset>
          <h2 align="center">
              <button type="submit">Entrar</button>
          </h2>
          <p class="login"> Não possui uma conta? <span> <a href="cadastro.html"> Cadastre-se </a></span></p>
      </form>
      <hr>
      <footer align="center">
          <p><small>Produto Academico - SESI Santa Cruz do Rio Pardo - SP<br>Academy Shop</small></p>
      </footer>
</body>

</html>
